<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="formulario.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>

<body>

    <div class="container">
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>FALE CONOSCO</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    <br><br>
                    <p><b>SEXO:</b></p>
                    <br>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br><br>
                    <label for="dataNascimento"><b>Data de nascimento: </b></label>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>
                    <br><br>
                    <p><b>ENDEREÇO: </b></p>
                    <br>
                    <input class="inputUser" type="text" id="cep" name="cep" placeholder="CEP" onblur="buscaCep(this.value)">
                    <input class="inputUser" type="text" id="rua" name="rua" placeholder="RUA">
                    <input class="inputUser" type="text" id="numero" name="numero" placeholder="NUMERO">
                    <input class="inputUser" type="text" id="bairro" name="bairro" placeholder="BAIRRO">
                    <input class="inputUser" type="text" id="cidade" name="cidade" placeholder="CIDADE">
                    <input class="inputUser" type="text" id="estado" name="estado" placeholder="ESTADO">
                    <br><br>
                    <input class="botao" type="submit" name="enviar" id="enviar">

                </fieldset>
            </form>
        </div>
    </div>

    <script src="formulario.js"></script>
</body>

</html>
